<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Expressions</title>
</head>
<body>
<script>
    const age = prompt('Enter your age');
    if (age >= 65) {
        console.log('You are of retirement age');
    } else if (age>=30) {
        console.log('You are middle aged.');
    } else if (age>=18) {
        console.log('You are a young adult');
    }
</script>
</body>
</html>
