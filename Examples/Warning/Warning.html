<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pop up warning</title>
</head>
<body>
    <script>
      'use strict';
      console.log('This is text printed to the console');
      let age=prompt("Enter your age:");
      if (age>=18){
        alert("You are an adult");
      } else {
        alert("You are not an adult");
      }
    </script>
</body>
</html>
