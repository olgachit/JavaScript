<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bom</title>
</head>
<body>
<h2>Delete Item example</h2>
<button onclick="confirmdelete()">Delete Item</button>
<p id="result"></p>
    <script>
      window.prompt("sometext","defaultText");
      function confirmdelete() {
          let userConfirmed = confirm("Are you sure you want to delete this item?");
          if (userConfirmed) {
              document.getElementById("result").innerText="Item deleted successfully!";
          } else {
              document.getElementById("result").innerText="Item deletion cancelled.";
          }
      }
    </script>
</body>
</html>
