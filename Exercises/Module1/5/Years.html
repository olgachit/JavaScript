<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Question 5</title>
</head>
<body>
<script>
    year = prompt("Enter year:");
    if ((year%4==0) || (year%100==0 && year%400==0)) {
        alert(`The year ${year} is a leap year`)
    }
    else {
        alert(`The year ${year} is not a leap year`)
    }
</script>
</body>
</html>
