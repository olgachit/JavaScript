<h1>Write a program that prompts for three integers. The program prints the sum, product and average of the numbers to the HTML document. (3p)

remember to convert strings to numbers when adding them together.</h1>
<script>
'use strict'
let num1,num2,num3;
    function sum(num1,num2,num3) {
      return num1+num2+num3
    }
function product(num1,num2,num3){
    return num1*num2*num3;
}
function average(num1,num2,num3){
    return (num1+num2+num3)/3;
}
num1=parseInt(prompt("Enter your first number"))
num2=parseInt(prompt("Enter your second number"))
num3=parseInt(prompt("Enter your third number"))
document.body.innerHTML+=`<p>sum is ${sum(num1,num2,num3)}</p>`;
document.body.innerHTML+=`<p>product is ${product(num1,num2,num3)}</p>`;
document.body.innerHTML+=`<p>average is ${average(num1,num2,num3)}</p>`;
</script>
</body>
