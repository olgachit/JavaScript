<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let numbers = [];
let duplicateFound = false;

while (!duplicateFound) {
    let user_input = parseFloat(prompt("Enter a number:"));
    if (numbers.includes(user_input)) {
        console.log(`The number ${user_input} has already been given. Stopping.`);
        duplicateFound = true;
    } else {
        numbers.push(user_input);
    }
}

numbers.sort((a, b) => a - b);
console.log("Numbers in ascending order:");
numbers.forEach(number => console.log(number));
</script>
</body>
</html>
