<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let array = [];

for (let i = 0; i < 5; i++) {
    let numbers = parseFloat(prompt(`Enter number ${i + 1}:`));
    array.push(numbers);
}

console.log("Numbers in reverse order:");
for (let i = array.length - 1; i >= 0; i--) {
    console.log(array[i]);
}

</script>
</body>
</html>
