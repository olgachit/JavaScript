<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <button id="getJoke">Get a random Joke</button>

  <script>
    const jokeButton = document.getElementById('getJoke');
    jokeButton.addEventListener('click', async () => {
      const apiUrl = 'https://api.chucknorris.io/jokes/random';
      try {
        const response = await fetch(apiUrl);

        if (!response.ok) {
          console.error('Failed to fetch the joke:', response.status, response.statusText);
          return;
        }
        const data = await response.json();
        console.log("Random Joke:", data.value);
      } catch (error) {
        console.error('Error fetching the joke:', error);
      }
    });
  </script>
</body>
</html>
